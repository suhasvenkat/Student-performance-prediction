<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Student Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: #fff;
      color: #764ba2;
      font-weight: bold;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      border: none;
      margin-top: 1.5rem;
    }

    .btn-custom:hover {
      background-color: #764ba2;
      color: #fff;
    }

    img {
      max-width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="Student Reading" />
    <h1>Welcome to the Student Exam Performance Predictor</h1>
    <p>Use this tool to predict your math score based on your reading and writing performance along with your background.</p>
    <a href="{{ url_for('predict_datapoint') }}" class="btn btn-custom">Start Prediction</a>
  </div>
</body>
</html>
